{% extends 'meditate/base.html' %}
{% block content %}

<div style="background-color:beige; height:30vh;">
    <h1 class="text-center heading"><i class="fas fa-award"  style="margin-top:50px;"></i  style="margin-top:50px;">MEDITATE</h1>
        <h4 class="text-center heading">Lets start...</h4>
    </div>
    <div class="container-fluid">
    
    <div class="row" style="background-color: lightgrey; margin-top:30px;">
        {% for image in all_images%}

        <div class="col-md-4 main-page d-flex" style=" margin-top: 40px; margin-bottom:50px;">
            <div class="card card-cascade wider flex-fill ">

                <!-- Card image -->
                <div class="view view-cascade overlay">
                    <a data-toggle="modal" data-target="#{{image.id}}"><img class="card-img-top"
                            src="{{image.image.url}}" alt="{{image.title}}"></a>
                </div>
                <!--Card content-->
                <div class="card-body">

                    <!--Title-->
                    {% comment %} <h4 class="card-title">{{image.title}}</h4> {% endcomment %}
                    <!--Text-->
                    <p class="card-text">{{image.details}}</p>
                    <p><a href="{{image.link}}">YouTube Link</a></p>                    
                    
                    <a href="{% url 'procedure_review' image.pk %}" class="btn btn-primary btn-md">Review the Procedure</a>

                </div>
            </div>
        </div>
        <!--Modal: modalYT-->
        <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">                               
                        <div class="embed-responsive embed-responsive-16by9">
                            <img class="embed-responsive-item" src="{{image.image.url}}" alt="Image Loading"
                                style="margin:10px;" allowfullscreen>
                        </div>                              

            </div>
        </div>
        <!--Modal: modalYT-->


        {% empty %}
<style>
    body {

        background-color: lightgrey;
    }
</style>

        <div class="container">
        <div class="row">
            <h1 class="text-center" style="font-style:italics;"> No new technic posted</h1>
        </div>
        {% endfor %}
    </div>
    <!-- Card deck -->
    <div class="row">
    </div>
    
</div>
</div>
{% endblock %}
